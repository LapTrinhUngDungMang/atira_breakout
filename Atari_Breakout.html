<!DOCTYPE html>
<html>
<head>
	<title>Atari Breakout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body onload="StartGame()">
<div class="container">
	<script>
		//Khoi tao gia tri cua paddle
		var myBall;
		var ballX;
		var ballY;
		var paddleX;
		var paddleY;
		var ballSpeedX = 10;
		var ballSpeedY = 4;
		var brickRowCount=5;
		var brickColumnCount=11;
		var brickWidth=95;
		var brickHeight=20;
		var brickPadding=10;
		var brickOffsetTop=30;
		var brickOffsetLeft=30;
		var bricks=[];
		//Khoi tao game
		function StartGame(){
			myGameArea.start();

			ballX = myGameArea.canvas.width/2;
			ballY = myGameArea.canvas.height-30;
			paddleX = myGameArea.canvas.width/2;
			paddleY = myGameArea.canvas.height-15;
		
			myPaddle = new drawnPaddle(100, 10,"red", paddleX, paddleY);
			myBall = new drawnBall("black", ballX , ballY);
			for(c=0;c<brickColumnCount;c++){
				bricks[c]=[];
				for(r=0;r<brickRowCount;r++){
					bricks[c][r] = {x:0,y:0}
				}
			}
		}
		
		//Ve khung game
		var myGameArea = {
			canvas: document.createElement("canvas"),
			start: function(){
				this.canvas.width = 0.9 * window.innerWidth;
				this.canvas.height = 0.7 * window.innerHeight;
				this.context = this.canvas.getContext("2d");
				this.canvas.style.cursor = "none";
				document.body.insertBefore(this.canvas, document.body.childNodes[0]);
				this.setInterval = setInterval(updateGameArea,25);

				window.addEventListener('mousemove',function(e){
					myGameArea.x = e.pageX;
					myGameArea.y = e.pageY;
				});
				window.addEventListener('mousedown', handleMouseClick);
			},
			//Xoa toa do truoc do
			clear : function(){
				this.context.clearRect(0,0,this.canvas.width,this.canvas.height);
			}
		}

		//Thiet lap gia tri cua cac vat the
		function drawnPaddle(width, height, color, x, y){
				this.width = width;
				this.height = height;
				//this.speedX = 0;
				//this.speedY = 0;
				this.x = x;
				this.y = y;
				///this.radius = radius;
				
				this.update = function(){
					ctx = myGameArea.context;
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}
		}

		function drawnBricks(){
			for(c=0;c<brickColumnCount;c++){
				for(r=0;r<brickRowCount;r++){
					var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            		var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
					bricks[c][r].x = brickX;
					bricks[c][r].y = brickY;
						ctx = myGameArea.context;
						ctx.beginPath();
						ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
						ctx.fillStyle = "green";
						ctx.fill();
						ctx.closePath();
				}
			}
		}

		function drawnBall(color, x, y){
			//this.speedX = 0;
			//this.speedY = 0;
			this.x = x;
			this.y = y;
			///this.radius = radius;
			this.update = function(){
				ctx = myGameArea.context;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.arc(this.x, this.y, 10, 0,Math.PI*2,false);
				ctx.fill();
			}
		}

		//Cap nhat giao dien game
		function updateGameArea(){
			myGameArea.clear();
			if(myGameArea.x && myGameArea.y)
			{
				myPaddle.x = myGameArea.x;
				myPaddle.y = myGameArea.canvas.height-15;
				//myBall.x = myGameArea.x;
				//myBall.y = myGameArea.canvas.height-30;
			}
			moveBall();
			myPaddle.update();
			myBall.update();
			drawnBricks();
		}

		function moveBall(){
			myBall.x = ballX = ballX + ballSpeedX;
			myBall.y = ballY = ballY - ballSpeedY;
			
			if(ballX < 0) {
				ballSpeedX = -ballSpeedX;
			}

			if(ballX > myGameArea.canvas.width) {
				ballSpeedX = -ballSpeedX;
			}

			if(ballY < 0) {
				ballSpeedY = -ballSpeedY;
			}

			if(ballY > myGameArea.canvas.height) {
				ballSpeedY = -ballSpeedY;
			}
		}

		function handleMouseClick(evt) {

		}
	</script>
</div>
</body>
</html>
